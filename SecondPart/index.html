<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 4 - Ejercicio 2</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300&display=swap"
      rel="stylesheet"
    />
    <script src="./lib/MorseCode.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form id="search-form">
        <div class="input">
          <label>Texto a codificar</label>
          <input type="text" id="text" name="text" required />
        </div>
        <div class="input">
          <label>Tiempo entre dígito (punto o guión) en MS</label>
          <input
            type="number"
            id="timeBetweenDigit"
            name="timeBetweenDigit"
            required
          />
        </div>
        <div class="input">
          <label>Tiempo entre letras en MS</label>
          <input
            type="number"
            id="timeBetweenLetters"
            name="timeBetweenLetters"
            required
          />
        </div>
        <div class="input">
          <label>Tiempo entre palabras en MS</label>
          <input
            type="number"
            id="timeBetweenWords"
            name="timeBetweenWords"
            required
          />
        </div>
        <button type="submit">
          Traducir
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path
              class="heroicon-ui"
              d="M18.59 13H3a1 1 0 0 1 0-2h15.59l-5.3-5.3a1 1 0 1 1 1.42-1.4l7 7a1 1 0 0 1 0 1.4l-7 7a1 1 0 0 1-1.42-1.4l5.3-5.3z"
            />
          </svg>
        </button>
      </form>
      <div class="lightbulb-wrapper">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="lightbulb"
          id="lightbulb"
        >
          <path
            d="M17 14v2.639c0 1.776-1.625 2.608-2 4.361h-6c-.369-1.782-2-2.582-2-4.361v-2.639h10zm-2.25 8h-5.5l1.451 1.659c.19.216.465.341.752.341h1.094c.287 0 .562-.125.752-.341l1.451-1.659zm-1.25-22c-1.381 0-2.5 1.119-2.5 2.5v10.5h2v-10.5c0-.276.225-.5.5-.5s.5.224.5.5v10.5h2v-10.5c0-1.381-1.119-2.5-2.5-2.5zm-3.5 2.5c0-.953.386-1.817 1.006-2.449-.163-.033-.333-.051-.506-.051-1.381 0-2.5 1.119-2.5 2.5v10.5h2v-10.5z"
          />
        </svg>
        <div id="morse-wrapper"></div>
      </div>
    </div>
  </body>
</html>
